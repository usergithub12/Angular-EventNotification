<form (ngSubmit) = "onSubmit()">
  <div class="form-group">
    <label>Skill</label> 
    <input type="text"    name="skill" class="form-control"   placeholder="Enter Skill">
  </div>
  <div class="form-group">
    <label>Level</label>
    <input type="text"     name="level" class="form-control"  placeholder="Enter level">
  </div>
  <input type="submit">
</form>

<button class="btn btn-success">Add</button>
<button class="btn btn-danger">Delete</button>
<button class="btn btn-dark">Clear</button>


<ul class="list-group">
    <li class="list-group-item list-group-item-dark" *ngFor="let skill of skills">
         {{skill.level}} {{ skill.name }}
    </li>
  </ul>
